<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hootly - AI Assistant in Your Browser</title>
  <meta name="description" content="Hootly brings AI assistance directly to your browser. Use your own API key, keep your data private, and chat with AI on any webpage.">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <nav class="nav-container">
      <a href="#" class="logo">Hootly</a>
    </nav>
  </header>

  <main>
    <section class="hero" aria-labelledby="hero-heading">
      <div class="hero-content">
        <h1 id="hero-heading">Your AI Assistant,<br>Right in Your Browser</h1>
        <p class="hero-tagline">Chat with Claude, GPT, Gemini, and more directly from any webpage. Bring your own API key and keep full control of your data.</p>
        <div class="hero-screenshot-placeholder">
          <img src="images/screenshot.png" alt="Hootly browser extension in action" class="hero-screenshot" onerror="this.style.display='none'; this.parentElement.classList.add('no-image');">
          <span class="screenshot-placeholder-text">Screenshot coming soon</span>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2026 Hootly. Open source browser extension.</p>
  </footer>
</body>
</html>
