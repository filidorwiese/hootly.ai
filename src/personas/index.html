<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hootly Personas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    /* Flat Design Color System */
    :root {
      /* Primary - Forest Green spectrum */
      --color-primary-50: #E8F0EA;
      --color-primary-100: #D1E1D6;
      --color-primary-200: #A3C4AC;
      --color-primary-300: #75A683;
      --color-primary-400: #4A7C54;
      --color-primary-500: #3A5A40;
      --color-primary-600: #2D4733;
      --color-primary-700: #203326;

      /* Backgrounds */
      --color-bg-base: #FAFBF9;
      --color-bg-elevated: #FFFFFF;
      --color-bg-muted: #F5F7F4;
      --color-bg-subtle: #EEF1EC;

      /* Surfaces */
      --color-surface-default: #FFFFFF;
      --color-surface-hover: #F5F7F4;
      --color-surface-active: #EEF1EC;
      --color-surface-disabled: #F0F2EF;

      /* Borders */
      --color-border-light: #E4E8E2;
      --color-border-default: #D4DCD6;
      --color-border-strong: #B8C4BC;
      --color-border-focus: #4A7C54;

      /* Text */
      --color-text-primary: #2D3A30;
      --color-text-secondary: #6B7A6E;
      --color-text-tertiary: #8A9A8C;
      --color-text-inverse: #FFFFFF;
      --color-text-link: #3A5A40;
      --color-text-link-hover: #2D4733;

      /* Accent */
      --color-accent-success: #4A7C54;
      --color-accent-success-hover: #3A6A44;
      --color-accent-error: #C45A5A;
      --color-accent-error-hover: #A54444;

      /* Spacing */
      --spacing-1: 4px;
      --spacing-2: 8px;
      --spacing-3: 12px;
      --spacing-4: 16px;
      --spacing-5: 20px;
      --spacing-6: 24px;
      --spacing-8: 32px;
      --spacing-10: 40px;

      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 10px;
      --radius-2xl: 12px;

      /* Font Sizes */
      --font-size-xs: 10px;
      --font-size-sm: 12px;
      --font-size-md: 13px;
      --font-size-base: 14px;
      --font-size-lg: 15px;
      --font-size-xl: 16px;
      --font-size-2xl: 18px;
      --font-size-4xl: 24px;

      /* Transitions */
      --transition-fast: 0.1s ease;
      --transition-default: 0.15s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-bg-base);
      color: var(--color-text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--spacing-10) var(--spacing-5);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-8);
      padding-bottom: var(--spacing-5);
      border-bottom: 1px solid var(--color-border-light);
    }

    h1 {
      margin: 0;
      font-size: var(--font-size-4xl);
      font-weight: 600;
      color: var(--color-text-primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
    }

    h1 img {
      width: 32px;
      height: 32px;
    }

    .header-actions {
      display: flex;
      gap: var(--spacing-3);
      align-items: center;
    }

    .back-link {
      color: var(--color-text-link);
      text-decoration: none;
      font-size: var(--font-size-base);
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-2) var(--spacing-3);
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      transition: background var(--transition-default), border-color var(--transition-default);
    }

    .back-link:hover {
      background: var(--color-surface-hover);
      border-color: var(--color-border-light);
    }

    .add-btn {
      background: var(--color-primary-500);
      color: var(--color-text-inverse);
      border: 1px solid var(--color-primary-500);
      padding: var(--spacing-2) var(--spacing-4);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      transition: background var(--transition-default), border-color var(--transition-default);
    }

    .add-btn:hover {
      background: var(--color-primary-600);
      border-color: var(--color-primary-600);
    }

    .persona-section {
      margin-bottom: var(--spacing-8);
    }

    .section-header {
      font-size: var(--font-size-md);
      font-weight: 600;
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-3);
      padding-left: var(--spacing-1);
    }

    .persona-item {
      background: var(--color-surface-default);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--spacing-4);
      margin-bottom: var(--spacing-3);
      transition: border-color var(--transition-default);
    }

    .persona-item:hover {
      border-color: var(--color-border-strong);
    }

    .persona-item.builtin {
      background: var(--color-bg-muted);
    }

    .persona-item.default {
      border-color: var(--color-primary-500);
      border-width: 2px;
    }

    .persona-header {
      display: flex;
      align-items: flex-start;
      gap: var(--spacing-3);
    }

    .persona-icon {
      font-size: 32px;
      line-height: 1;
    }

    .persona-info {
      flex: 1;
      min-width: 0;
    }

    .persona-name {
      font-weight: 600;
      color: var(--color-text-primary);
      font-size: var(--font-size-xl);
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .default-badge {
      background: var(--color-primary-500);
      color: var(--color-text-inverse);
      font-size: var(--font-size-xs);
      padding: 2px var(--spacing-2);
      border-radius: var(--radius-sm);
      font-weight: 500;
    }

    .persona-prompt {
      font-size: var(--font-size-md);
      color: var(--color-text-tertiary);
      margin-top: var(--spacing-2);
      padding-top: var(--spacing-2);
      border-top: 1px solid var(--color-border-light);
      white-space: pre-wrap;
      display: none;
    }

    .persona-item.expanded .persona-prompt {
      display: block;
    }

    .persona-actions {
      display: flex;
      gap: var(--spacing-2);
      flex-shrink: 0;
    }

    .action-btn {
      background: transparent;
      border: 1px solid transparent;
      padding: var(--spacing-2) var(--spacing-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      cursor: pointer;
      color: var(--color-text-secondary);
      transition: background var(--transition-default), color var(--transition-default), border-color var(--transition-default);
    }

    .action-btn:hover {
      background: var(--color-surface-hover);
      color: var(--color-text-link);
      border-color: var(--color-border-light);
    }

    .action-btn.delete:hover {
      background: var(--color-bg-elevated);
      color: var(--color-accent-error);
      border-color: var(--color-accent-error);
    }

    .action-btn.set-default {
      background: var(--color-primary-50);
      color: var(--color-text-link);
      border-color: var(--color-primary-100);
    }

    .action-btn.set-default:hover {
      background: var(--color-primary-100);
      border-color: var(--color-primary-200);
    }

    .empty-state {
      text-align: center;
      padding: var(--spacing-10) var(--spacing-5);
      color: var(--color-text-tertiary);
      background: var(--color-surface-default);
      border: 1px dashed var(--color-border-light);
      border-radius: var(--radius-xl);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: var(--spacing-3);
    }

    .empty-state-text {
      font-size: var(--font-size-base);
    }

    /* Modal - Flat design */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(45, 58, 48, 0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal {
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-6);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal h2 {
      margin: 0 0 var(--spacing-5) 0;
      font-size: var(--font-size-2xl);
      color: var(--color-text-primary);
    }

    .form-group {
      margin-bottom: var(--spacing-4);
    }

    .form-group label {
      display: block;
      font-size: var(--font-size-md);
      font-weight: 500;
      color: var(--color-text-primary);
      margin-bottom: var(--spacing-2);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: var(--spacing-3);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-family: 'Inter', sans-serif;
      color: var(--color-text-primary);
      background: var(--color-surface-default);
      transition: border-color var(--transition-default);
    }

    .form-group input:hover,
    .form-group textarea:hover {
      border-color: var(--color-border-strong);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-border-focus);
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .icon-picker {
      display: flex;
      gap: var(--spacing-2);
      flex-wrap: wrap;
    }

    .icon-option {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--color-border-light);
      border-radius: var(--radius-lg);
      cursor: pointer;
      font-size: 22px;
      background: var(--color-surface-default);
      transition: border-color var(--transition-default), background var(--transition-default);
    }

    .icon-option:hover {
      border-color: var(--color-border-strong);
    }

    .icon-option.selected {
      border-color: var(--color-primary-500);
      background: var(--color-primary-50);
    }

    .modal-actions {
      display: flex;
      gap: var(--spacing-3);
      justify-content: flex-end;
      margin-top: var(--spacing-5);
    }

    .btn {
      padding: var(--spacing-3) var(--spacing-5);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      transition: background var(--transition-default), border-color var(--transition-default);
    }

    .btn-primary {
      background: var(--color-primary-500);
      color: var(--color-text-inverse);
      border-color: var(--color-primary-500);
    }

    .btn-primary:hover {
      background: var(--color-primary-600);
      border-color: var(--color-primary-600);
    }

    .btn-secondary {
      background: var(--color-surface-default);
      color: var(--color-text-primary);
      border-color: var(--color-border-default);
    }

    .btn-secondary:hover {
      background: var(--color-surface-hover);
      border-color: var(--color-border-strong);
    }

    .btn-danger {
      background: var(--color-accent-error);
      color: var(--color-text-inverse);
      border-color: var(--color-accent-error);
    }

    .btn-danger:hover {
      background: var(--color-accent-error-hover);
      border-color: var(--color-accent-error-hover);
    }

    /* Confirm dialog - Flat design */
    .confirm-box {
      background: var(--color-bg-elevated);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-6);
      max-width: 400px;
      text-align: center;
    }

    .confirm-box p {
      margin: 0 0 var(--spacing-5) 0;
      font-size: var(--font-size-lg);
      color: var(--color-text-primary);
    }

    .confirm-buttons {
      display: flex;
      gap: var(--spacing-3);
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <img src="" id="logo" alt="">
        <span data-i18n="personas.title">Personas</span>
      </h1>
      <div class="header-actions">
        <button class="add-btn" id="addPersonaBtn">
          <span>+</span>
          <span data-i18n="settings.addPersona">Add Persona</span>
        </button>
        <a href="#" class="back-link" id="backBtn">
          <span>&larr;</span>
          <span data-i18n="personas.backToSettings">Settings</span>
        </a>
      </div>
    </header>

    <div class="persona-section" id="builtinSection">
      <div class="section-header" data-i18n="personas.builtIn">Built-in</div>
      <div id="builtinList"></div>
    </div>

    <div class="persona-section" id="customSection">
      <div class="section-header" data-i18n="personas.custom">Custom</div>
      <div id="customList"></div>
      <div id="customEmptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">üé≠</div>
        <div class="empty-state-text" data-i18n="personas.noCustom">No custom personas yet</div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="personaModal" class="modal-overlay">
    <div class="modal">
      <h2 id="modalTitle" data-i18n="personas.addPersona">Add Persona</h2>
      <input type="hidden" id="editingPersonaId" value="">
      <div class="form-group">
        <label for="personaName" data-i18n="settings.personaName">Name</label>
        <input type="text" id="personaName" maxlength="30">
      </div>
      <div class="form-group">
        <label data-i18n="settings.personaIcon">Icon</label>
        <div class="icon-picker" id="iconPicker">
          <div class="icon-option" data-icon="ü§ñ">ü§ñ</div>
          <div class="icon-option" data-icon="üß†">üß†</div>
          <div class="icon-option" data-icon="üìö">üìö</div>
          <div class="icon-option" data-icon="üé®">üé®</div>
          <div class="icon-option" data-icon="üîß">üîß</div>
          <div class="icon-option" data-icon="üí°">üí°</div>
          <div class="icon-option" data-icon="üéØ">üéØ</div>
          <div class="icon-option" data-icon="‚ö°">‚ö°</div>
          <div class="icon-option" data-icon="üåü">üåü</div>
          <div class="icon-option" data-icon="ü¶ä">ü¶ä</div>
          <div class="icon-option" data-icon="üê±">üê±</div>
          <div class="icon-option" data-icon="ü¶ã">ü¶ã</div>
        </div>
      </div>
      <div class="form-group">
        <label for="personaSystemPrompt" data-i18n="settings.personaSystemPrompt">System Prompt</label>
        <textarea id="personaSystemPrompt"></textarea>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancelPersonaBtn" data-i18n="settings.cancel">Cancel</button>
        <button class="btn btn-primary" id="savePersonaBtn" data-i18n="settings.savePersona">Save</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Dialog -->
  <div id="confirmDialog" class="modal-overlay">
    <div class="confirm-box">
      <p data-i18n="settings.deletePersonaConfirm">Delete this persona?</p>
      <div class="confirm-buttons">
        <button class="btn btn-secondary" id="cancelDelete" data-i18n="settings.cancel">Cancel</button>
        <button class="btn btn-danger" id="confirmDelete" data-i18n="settings.delete">Delete</button>
      </div>
    </div>
  </div>

  <script type="module" src="./personas.ts"></script>
</body>
</html>
