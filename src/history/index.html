<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hootly.ai History</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      /* Primary Colors */
      --color-primary-50: #E8F0EA;
      --color-primary-100: #D1E1D6;
      --color-primary-200: #A3C4AC;
      --color-primary-300: #75A683;
      --color-primary-400: #4A7C54;
      --color-primary-500: #3A5A40;
      --color-primary-600: #2D4733;
      --color-primary-700: #203326;
      --color-primary-800: #142019;
      --color-primary-900: #0A100D;

      /* Backgrounds */
      --color-bg-base: #FAFBF9;
      --color-bg-elevated: #FFFFFF;
      --color-bg-muted: #F5F7F4;
      --color-bg-subtle: #EEF1EC;

      /* Surfaces */
      --color-surface-default: #FFFFFF;
      --color-surface-hover: #F5F7F4;
      --color-surface-active: #EEF1EC;
      --color-surface-disabled: #F0F2EF;

      /* Borders */
      --color-border-light: #E4E8E2;
      --color-border-default: #D4DCD6;
      --color-border-strong: #B8C4BC;
      --color-border-focus: #4A7C54;

      /* Text */
      --color-text-primary: #2D3A30;
      --color-text-secondary: #6B7A6E;
      --color-text-tertiary: #8A9A8C;
      --color-text-inverse: #FFFFFF;
      --color-text-link: #3A5A40;
      --color-text-link-hover: #2D4733;

      /* Accent */
      --color-accent-success: #4A7C54;
      --color-accent-success-hover: #3A6A44;
      --color-accent-error: #C45A5A;
      --color-accent-error-hover: #A54444;

      /* Messages */
      --color-message-user-bg: #EDF4F0;
      --color-message-assistant-bg: #FFFFFF;

      /* Send Button */
      --color-send-default: #99cd7e;
      --color-send-hover: #769d60;

      /* Spacing */
      --spacing-1: 4px;
      --spacing-2: 8px;
      --spacing-3: 12px;
      --spacing-4: 16px;
      --spacing-5: 20px;
      --spacing-6: 24px;
      --spacing-8: 32px;
      --spacing-10: 40px;

      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 10px;
      --radius-2xl: 12px;
      --radius-full: 9999px;

      /* Font Sizes */
      --font-size-xs: 10px;
      --font-size-sm: 12px;
      --font-size-md: 13px;
      --font-size-base: 14px;
      --font-size-lg: 15px;
      --font-size-xl: 16px;
      --font-size-2xl: 18px;
      --font-size-4xl: 24px;

      /* Font Weights */
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;

      /* Transitions */
      --transition-default: 0.15s ease;
    }

    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-bg-base);
      color: var(--color-text-primary);
      line-height: 1.6;
    }
    .action-buttons {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
    }
    .action-btn-header {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-2) var(--spacing-3);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border-default);
      background: var(--color-surface-default);
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      cursor: pointer;
      transition: all var(--transition-default);
      text-decoration: none;
    }
    .action-btn-header:hover {
      background: var(--color-surface-hover);
      border-color: var(--color-border-focus);
      color: var(--color-text-link);
    }
    .action-btn-danger {
      color: var(--color-accent-error);
      border-color: var(--color-accent-error);
    }
    .action-btn-danger:hover {
      background: rgba(196, 90, 90, 0.1);
      border-color: var(--color-accent-error-hover);
      color: var(--color-accent-error-hover);
    }
    .history-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 var(--spacing-5) var(--spacing-10);
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-5);
      padding-bottom: var(--spacing-5);
      border-bottom: 1px solid var(--color-border-light);
    }
    .page-title {
      margin: 0;
      font-size: var(--font-size-4xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
    }
    .date-group {
      margin-bottom: var(--spacing-6);
    }
    .date-group-header {
      font-size: var(--font-size-md);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: var(--spacing-3);
      padding-left: var(--spacing-1);
    }
    .conversation-item {
      background: var(--color-surface-default);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      padding: var(--spacing-3) var(--spacing-4);
      margin-bottom: var(--spacing-3);
      cursor: pointer;
      transition: all var(--transition-default);
    }
    .conversation-item:hover {
      border-color: var(--color-border-focus);
      background: var(--color-surface-hover);
    }
    .conversation-item.expanded {
      border-color: var(--color-border-focus);
    }
    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: var(--spacing-3);
    }
    .conversation-title {
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .conversation-meta {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
      font-size: var(--font-size-sm);
      color: var(--color-text-tertiary);
      flex-shrink: 0;
    }
    .conversation-meta .persona-icon {
      font-size: var(--font-size-xl);
    }
    .conversation-actions {
      display: flex;
      gap: var(--spacing-2);
      margin-left: var(--spacing-2);
    }
    .action-btn {
      background: transparent;
      border: 1px solid transparent;
      padding: var(--spacing-2) var(--spacing-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      cursor: pointer;
      color: var(--color-text-secondary);
      transition: all var(--transition-default);
    }
    .action-btn:hover {
      background: var(--color-surface-hover);
      border-color: var(--color-border-default);
      color: var(--color-text-link);
    }
    .action-btn svg {
      vertical-align: middle;
      margin-right: 4px;
      flex-shrink: 0;
    }
    .action-btn-header svg {
      vertical-align: middle;
      flex-shrink: 0;
    }
    .page-title svg {
      vertical-align: middle;
      flex-shrink: 0;
    }
    .action-btn.delete:hover {
      background: var(--color-surface-hover);
      border-color: var(--color-accent-error);
      color: var(--color-accent-error);
    }
    .action-btn.continue {
      background: var(--color-primary-50);
      border-color: var(--color-border-default);
      color: var(--color-text-link);
    }
    .action-btn.continue:hover {
      background: var(--color-primary-100);
      border-color: var(--color-border-focus);
    }
    .conversation-messages {
      display: none;
      margin-top: var(--spacing-4);
      padding-top: var(--spacing-4);
      border-top: 1px solid var(--color-border-light);
      max-height: 400px;
      min-height: 100px;
      overflow-y: auto;
    }
    .conversation-item.expanded .conversation-messages {
      display: block;
    }
    .conversation-messages::-webkit-scrollbar {
      width: 6px;
    }
    .conversation-messages::-webkit-scrollbar-track {
      background: var(--color-bg-muted);
      border-radius: var(--radius-full);
    }
    .conversation-messages::-webkit-scrollbar-thumb {
      background: var(--color-border-strong);
      border-radius: var(--radius-full);
    }
    .conversation-messages::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-tertiary);
    }
    .message {
      margin-bottom: var(--spacing-3);
      padding: var(--spacing-3);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border-light);
    }
    .message.user {
      background: var(--color-message-user-bg);
    }
    .message.assistant {
      background: var(--color-message-assistant-bg);
    }
    .message-role {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-secondary);
      margin-bottom: var(--spacing-1);
      text-transform: uppercase;
    }
    .message-content {
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      white-space: pre-wrap;
      word-break: break-word;
    }
    .empty-state {
      text-align: center;
      padding: 60px var(--spacing-5);
      color: var(--color-text-tertiary);
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: var(--spacing-4);
    }
    .empty-state-text {
      font-size: var(--font-size-xl);
    }
    .search-container {
      position: relative;
      margin-bottom: var(--spacing-5);
    }
    .search-input {
      width: 100%;
      padding: var(--spacing-3) var(--spacing-10) var(--spacing-3) var(--spacing-4);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-xl);
      font-size: var(--font-size-base);
      font-family: 'Inter', sans-serif;
      background: var(--color-surface-default);
      color: var(--color-text-primary);
      outline: none;
      transition: border-color var(--transition-default);
    }
    .search-input:focus {
      border-color: var(--color-border-focus);
    }
    .search-input::placeholder {
      color: var(--color-text-tertiary);
    }
    .clear-search-btn {
      position: absolute;
      right: var(--spacing-3);
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: var(--radius-full);
      cursor: pointer;
      transition: all var(--transition-default);
      padding: 0;
    }
    .clear-search-btn:hover {
      background: var(--color-surface-hover);
    }
    .clear-search-btn svg {
      display: block;
    }
    .no-results-state {
      text-align: center;
      padding: 60px var(--spacing-5);
      color: var(--color-text-tertiary);
    }
    .no-results-icon {
      font-size: 48px;
      margin-bottom: var(--spacing-4);
    }
    .no-results-text {
      font-size: var(--font-size-xl);
    }
    .confirm-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(30, 40, 32, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .confirm-dialog.visible {
      display: flex;
    }
    .confirm-box {
      background: var(--color-surface-default);
      border-radius: var(--radius-2xl);
      padding: var(--spacing-6);
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--color-border-default);
    }
    .confirm-box p {
      margin: 0 0 var(--spacing-5) 0;
      font-size: var(--font-size-lg);
      color: var(--color-text-primary);
    }
    .confirm-buttons {
      display: flex;
      gap: var(--spacing-3);
      justify-content: center;
    }
    .confirm-buttons button {
      padding: var(--spacing-3) var(--spacing-5);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      border: 1px solid transparent;
      transition: all var(--transition-default);
    }
    .confirm-cancel {
      background: var(--color-surface-active);
      color: var(--color-text-primary);
      border-color: var(--color-border-default);
    }
    .confirm-cancel:hover {
      background: var(--color-border-default);
      border-color: var(--color-border-strong);
    }
    .confirm-delete {
      background: var(--color-accent-error);
      color: var(--color-text-inverse);
      border-color: var(--color-accent-error);
    }
    .confirm-delete:hover {
      background: var(--color-accent-error-hover);
      border-color: var(--color-accent-error-hover);
    }
    .confirm-import {
      background: var(--color-accent-success);
      color: var(--color-text-inverse);
      border-color: var(--color-accent-success);
    }
    .confirm-import:hover:not(:disabled) {
      background: var(--color-accent-success-hover);
      border-color: var(--color-accent-success-hover);
    }
    .confirm-import:disabled {
      background: var(--color-surface-disabled);
      border-color: var(--color-border-default);
      color: var(--color-text-tertiary);
      cursor: not-allowed;
    }
    .import-dialog-box {
      min-width: 350px;
    }
    .import-select-btn {
      display: block;
      width: 100%;
      padding: var(--spacing-3) var(--spacing-5);
      margin-bottom: var(--spacing-4);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      border: 1px dashed var(--color-border-strong);
      background: var(--color-surface-hover);
      color: var(--color-text-secondary);
      transition: all var(--transition-default);
    }
    .import-select-btn:hover {
      border-color: var(--color-border-focus);
      background: var(--color-primary-50);
      color: var(--color-text-link);
    }
    .import-file-info {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-1);
      padding: var(--spacing-3);
      margin-bottom: var(--spacing-4);
      background: var(--color-primary-50);
      border-radius: var(--radius-md);
      border: 1px solid var(--color-border-default);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }
    .import-file-info #importFileName {
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
    }
    .import-mode-section {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-2);
      margin-bottom: var(--spacing-4);
      text-align: left;
    }
    .import-mode-label {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
      padding: var(--spacing-2) var(--spacing-3);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      transition: background var(--transition-default);
    }
    .import-mode-label:hover {
      background: var(--color-surface-hover);
    }
    .import-mode-label input[type="radio"] {
      accent-color: var(--color-accent-success);
    }
    .import-error {
      padding: var(--spacing-3);
      margin-bottom: var(--spacing-4);
      background: rgba(196, 90, 90, 0.1);
      border: 1px solid var(--color-accent-error);
      border-radius: var(--radius-md);
      color: var(--color-accent-error);
      font-size: var(--font-size-sm);
    }
    .import-success {
      padding: var(--spacing-3);
      margin-bottom: var(--spacing-4);
      background: var(--color-primary-50);
      border: 1px solid var(--color-accent-success);
      border-radius: var(--radius-md);
      color: var(--color-accent-success);
      font-size: var(--font-size-sm);
    }
    .intro-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      margin-top: 0;
      margin-bottom: var(--spacing-5);
      line-height: 1.5;
    }

    /* Dark mode variables */
    [data-theme="dark"] {
      /* Primary Colors */
      --color-primary-50: #0A100D;
      --color-primary-100: #142019;
      --color-primary-200: #203326;
      --color-primary-300: #2D4733;
      --color-primary-400: #3A5A40;
      --color-primary-500: #4A7C54;
      --color-primary-600: #75A683;
      --color-primary-700: #A3C4AC;

      /* Backgrounds */
      --color-bg-base: #121812;
      --color-bg-elevated: #1A221A;
      --color-bg-muted: #1E261E;
      --color-bg-subtle: #242E24;

      /* Surfaces */
      --color-surface-default: #1A221A;
      --color-surface-hover: #242E24;
      --color-surface-active: #2A352A;
      --color-surface-disabled: #1E261E;

      /* Borders */
      --color-border-light: #2A352A;
      --color-border-default: #3A4A3A;
      --color-border-strong: #4A5A4A;
      --color-border-focus: #75A683;

      /* Text */
      --color-text-primary: #E8F0EA;
      --color-text-secondary: #B8C4BC;
      --color-text-tertiary: #8A9A8C;
      --color-text-inverse: #121812;
      --color-text-link: #75A683;
      --color-text-link-hover: #A3C4AC;

      /* Accent */
      --color-accent-success: #75A683;
      --color-accent-success-hover: #8BB897;
      --color-accent-error: #D87070;
      --color-accent-error-hover: #E68888;

      /* Messages */
      --color-message-user-bg: #1A2A1E;
      --color-message-assistant-bg: #1A221A;

      /* Send Button */
      --color-send-default: #5A8A60;
      --color-send-hover: #4A7A50;
    }

    /* Auto mode: system preference detection */
    @media (prefers-color-scheme: dark) {
      [data-theme="auto"] {
        /* Primary Colors */
        --color-primary-50: #0A100D;
        --color-primary-100: #142019;
        --color-primary-200: #203326;
        --color-primary-300: #2D4733;
        --color-primary-400: #3A5A40;
        --color-primary-500: #4A7C54;
        --color-primary-600: #75A683;
        --color-primary-700: #A3C4AC;

        /* Backgrounds */
        --color-bg-base: #121812;
        --color-bg-elevated: #1A221A;
        --color-bg-muted: #1E261E;
        --color-bg-subtle: #242E24;

        /* Surfaces */
        --color-surface-default: #1A221A;
        --color-surface-hover: #242E24;
        --color-surface-active: #2A352A;
        --color-surface-disabled: #1E261E;

        /* Borders */
        --color-border-light: #2A352A;
        --color-border-default: #3A4A3A;
        --color-border-strong: #4A5A4A;
        --color-border-focus: #75A683;

        /* Text */
        --color-text-primary: #E8F0EA;
        --color-text-secondary: #B8C4BC;
        --color-text-tertiary: #8A9A8C;
        --color-text-inverse: #121812;
        --color-text-link: #75A683;
        --color-text-link-hover: #A3C4AC;

        /* Accent */
        --color-accent-success: #75A683;
        --color-accent-success-hover: #8BB897;
        --color-accent-error: #D87070;
        --color-accent-error-hover: #E68888;

        /* Messages */
        --color-message-user-bg: #1A2A1E;
        --color-message-assistant-bg: #1A221A;

        /* Send Button */
        --color-send-default: #5A8A60;
        --color-send-hover: #4A7A50;
      }
    }
  </style>
</head>
<body>
  <div class="history-content">
    <div class="page-header">
      <h1 class="page-title">
        <span id="titleIcon"></span>
        <span data-i18n="history.title">History</span>
      </h1>
      <div class="action-buttons">
        <button class="action-btn-header" id="importBtn"><span id="importIcon"></span> <span data-i18n="history.import">Import</span></button>
        <button class="action-btn-header" id="exportBtn"><span id="exportIcon"></span> <span data-i18n="history.export">Export</span></button>
        <button class="action-btn-header action-btn-danger" id="clearAllBtn"><span id="clearAllIcon"></span> <span data-i18n="history.clearAll">Clear All</span></button>
      </div>
    </div>

    <p class="intro-text" data-i18n="history.intro">Browse and manage your conversation history. Search, export, or continue past conversations.</p>

    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" data-i18n-placeholder="history.searchPlaceholder" placeholder="Search conversations...">
      <button id="clearSearchBtn" class="clear-search-btn" style="display: none;" title="Clear search"></button>
    </div>

    <div id="noResultsState" class="no-results-state" style="display: none;">
      <div class="no-results-icon" id="noResultsIcon"></div>
      <div class="no-results-text" data-i18n="history.noResults">No matching conversations</div>
    </div>

    <div id="historyList">
      <!-- Populated dynamically -->
    </div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-state-icon" id="emptyStateIcon"></div>
      <div class="empty-state-text" data-i18n="history.empty">No conversations yet</div>
    </div>
  </div>

  <div id="confirmDialog" class="confirm-dialog">
    <div class="confirm-box">
      <p data-i18n="history.deleteConfirm">Delete this conversation?</p>
      <div class="confirm-buttons">
        <button class="confirm-cancel" id="cancelDelete" data-i18n="settings.cancel">Cancel</button>
        <button class="confirm-delete" id="confirmDelete" data-i18n="settings.delete">Delete</button>
      </div>
    </div>
  </div>

  <div id="clearAllDialog" class="confirm-dialog">
    <div class="confirm-box">
      <p data-i18n="history.clearAllConfirm">Delete all conversations?</p>
      <div class="confirm-buttons">
        <button class="confirm-cancel" id="cancelClearAll" data-i18n="settings.cancel">Cancel</button>
        <button class="confirm-delete" id="confirmClearAll" data-i18n="history.clearAll">Clear All</button>
      </div>
    </div>
  </div>

  <div id="importDialog" class="confirm-dialog">
    <div class="confirm-box import-dialog-box">
      <p data-i18n="history.importTitle">Import History</p>
      <input type="file" id="importFileInput" accept=".json" style="display: none;">
      <button class="import-select-btn" id="selectFileBtn" data-i18n="history.selectFile">Select JSON File</button>
      <div id="importFileInfo" class="import-file-info" style="display: none;">
        <span id="importFileName"></span>
        <span id="importConvCount"></span>
      </div>
      <div id="importModeSection" class="import-mode-section" style="display: none;">
        <label class="import-mode-label">
          <input type="radio" name="importMode" value="merge" checked>
          <span data-i18n="history.importMerge">Merge with existing</span>
        </label>
        <label class="import-mode-label">
          <input type="radio" name="importMode" value="replace">
          <span data-i18n="history.importReplace">Replace all</span>
        </label>
      </div>
      <div id="importError" class="import-error" style="display: none;"></div>
      <div id="importSuccess" class="import-success" style="display: none;"></div>
      <div class="confirm-buttons">
        <button class="confirm-cancel" id="cancelImport" data-i18n="settings.cancel">Cancel</button>
        <button class="confirm-import" id="confirmImport" data-i18n="history.import" disabled>Import</button>
      </div>
    </div>
  </div>

  <script type="module" src="./history.ts"></script>
</body>
</html>
