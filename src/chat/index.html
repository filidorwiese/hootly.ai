<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hootly.ai Chat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  <style>
    :root {
      /* Primary Colors */
      --color-primary-50: #E8F0EA;
      --color-primary-100: #D1E1D6;
      --color-primary-200: #A3C4AC;
      --color-primary-300: #75A683;
      --color-primary-400: #4A7C54;
      --color-primary-500: #3A5A40;
      --color-primary-600: #2D4733;
      --color-primary-700: #203326;
      --color-primary-800: #142019;
      --color-primary-900: #0A100D;

      /* Backgrounds */
      --color-bg-base: #FAFBF9;
      --color-bg-elevated: #FFFFFF;
      --color-bg-muted: #F5F7F4;
      --color-bg-subtle: #EEF1EC;

      /* Surfaces */
      --color-surface-default: #FFFFFF;
      --color-surface-hover: #F5F7F4;
      --color-surface-active: #EEF1EC;
      --color-surface-disabled: #F0F2EF;

      /* Borders */
      --color-border-light: #E4E8E2;
      --color-border-default: #D4DCD6;
      --color-border-strong: #B8C4BC;
      --color-border-focus: #4A7C54;

      /* Text */
      --color-text-primary: #2D3A30;
      --color-text-secondary: #6B7A6E;
      --color-text-tertiary: #8A9A8C;
      --color-text-inverse: #FFFFFF;
      --color-text-link: #3A5A40;
      --color-text-link-hover: #2D4733;

      /* Accent */
      --color-accent-success: #4A7C54;
      --color-accent-success-hover: #3A6A44;
      --color-accent-error: #C45A5A;
      --color-accent-error-hover: #A54444;

      /* Messages */
      --color-message-user-bg: #EDF4F0;
      --color-message-assistant-bg: #FFFFFF;

      /* Send Button */
      --color-send-default: #99cd7e;
      --color-send-hover: #769d60;

      /* Spacing */
      --spacing-1: 4px;
      --spacing-2: 8px;
      --spacing-3: 12px;
      --spacing-4: 16px;
      --spacing-5: 20px;
      --spacing-6: 24px;
      --spacing-8: 32px;
      --spacing-10: 40px;

      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --radius-xl: 10px;
      --radius-2xl: 12px;
      --radius-full: 9999px;

      /* Font Sizes */
      --font-size-xs: 10px;
      --font-size-sm: 12px;
      --font-size-md: 13px;
      --font-size-base: 14px;
      --font-size-lg: 15px;
      --font-size-xl: 16px;
      --font-size-2xl: 18px;
      --font-size-4xl: 24px;

      /* Font Weights */
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;

      /* Transitions */
      --transition-default: 0.15s ease;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #E8F0EA 0%, #D1E1D6 25%, #A3C4AC 50%, #75A683 75%, #4A7C54 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90%;
      max-height: 700px;
      background: var(--color-bg-base);
      border-radius: var(--radius-2xl);
      border: 1px solid var(--color-border-default);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-3) var(--spacing-4);
      background: var(--color-bg-muted);
      border-bottom: 1px solid var(--color-border-light);
      border-radius: var(--radius-2xl) var(--radius-2xl) 0 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .header h1 {
      margin: 0;
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .header h1 img {
      width: 26px;
      height: 26px;
    }

    .header-tagline {
      font-weight: var(--font-weight-normal);
      color: var(--color-text-tertiary);
    }

    .header-buttons {
      display: flex;
      gap: var(--spacing-1);
    }

    .header-buttons button {
      background: transparent;
      border: none;
      font-size: var(--font-size-xl);
      color: var(--color-text-secondary);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-lg);
      transition: background var(--transition-default), color var(--transition-default);
    }

    .header-buttons button:hover {
      background: var(--color-surface-hover);
      color: var(--color-primary-500);
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-4);
    }

    .message {
      margin-bottom: var(--spacing-3);
      padding: var(--spacing-3);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border-light);
    }

    .message.user {
      background: var(--color-message-user-bg);
    }

    .message.assistant {
      background: var(--color-message-assistant-bg);
    }

    .message-role {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-secondary);
      margin-bottom: var(--spacing-1);
      text-transform: uppercase;
    }

    .message-content {
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.6;
    }

    .message-content p {
      margin: 0 0 var(--spacing-2) 0;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .message-content pre {
      background: var(--color-bg-subtle);
      padding: var(--spacing-3);
      border-radius: var(--radius-md);
      overflow-x: auto;
      margin: var(--spacing-2) 0;
    }

    .message-content code {
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: var(--font-size-sm);
    }

    .streaming-indicator {
      display: none;
      padding: var(--spacing-3);
      background: var(--color-bg-muted);
      border-radius: var(--radius-lg);
      margin-bottom: var(--spacing-3);
      color: var(--color-text-secondary);
      font-size: var(--font-size-base);
      border: 1px solid var(--color-border-light);
    }

    .streaming-indicator.visible {
      display: block;
    }

    .streaming-content {
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--color-text-primary);
    }

    .input-section {
      border-top: 1px solid var(--color-border-light);
      padding: var(--spacing-3) var(--spacing-4);
      background: var(--color-bg-muted);
      border-radius: 0 0 var(--radius-2xl) var(--radius-2xl);
    }

    .input-footer {
      display: flex;
      align-items: center;
      gap: var(--spacing-3);
      margin-bottom: var(--spacing-2);
    }

    .context-toggle {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .context-toggle-btn {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1.5px solid var(--color-border-default);
      border-radius: var(--radius-lg);
      background: var(--color-surface-default);
      cursor: pointer;
      font-size: var(--font-size-xl);
      transition: all var(--transition-default);
    }

    .context-toggle-btn:hover {
      border-color: var(--color-border-strong);
      background: var(--color-surface-hover);
    }

    .context-toggle-btn.enabled {
      border-color: var(--color-border-focus);
      background: var(--color-primary-50);
    }

    .context-toggle-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .context-badge {
      display: inline-block;
      padding: var(--spacing-1) var(--spacing-3);
      border-radius: var(--radius-md);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      background: var(--color-bg-subtle);
      color: var(--color-text-secondary);
    }

    .context-badge.selection {
      background: var(--color-primary-50);
      color: var(--color-accent-success);
    }

    .context-badge.fullpage {
      background: var(--color-primary-50);
      color: var(--color-accent-success-hover);
    }

    .context-badge.unavailable {
      background: var(--color-bg-subtle);
      color: var(--color-text-tertiary);
      font-style: italic;
    }

    .persona-selector {
      display: flex;
      align-items: center;
      gap: var(--spacing-2);
    }

    .persona-selector select {
      padding: var(--spacing-1) var(--spacing-2);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-md);
      background: var(--color-surface-default);
      color: var(--color-text-primary);
      font-size: var(--font-size-sm);
      cursor: pointer;
    }

    .persona-selector select:hover {
      border-color: var(--color-border-focus);
    }

    .input-wrapper {
      position: relative;
    }

    .input-textarea {
      width: 100%;
      padding: var(--spacing-3) 70px var(--spacing-3) var(--spacing-3);
      border: 1px solid var(--color-border-default);
      border-radius: var(--radius-xl);
      font-size: var(--font-size-md);
      font-family: 'Inter', sans-serif;
      resize: none;
      line-height: 1.55;
      box-sizing: border-box;
      outline: none;
      background: var(--color-surface-default);
      color: var(--color-text-primary);
      min-height: 48px;
      max-height: 144px;
      transition: border-color var(--transition-default);
    }

    .input-textarea:focus {
      border-color: var(--color-border-focus);
    }

    .input-textarea::placeholder {
      color: var(--color-text-tertiary);
    }

    .input-textarea:disabled {
      background: var(--color-surface-disabled);
      cursor: not-allowed;
      color: var(--color-text-secondary);
    }

    .send-btn {
      position: absolute;
      right: 40px;
      top: 10px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-send-default);
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      color: var(--color-text-inverse);
      cursor: pointer;
      padding-left: 3px;
      transition: background var(--transition-default);
    }

    .send-btn:hover {
      background: var(--color-send-hover);
    }

    .send-btn:disabled {
      background: var(--color-border-default);
      cursor: not-allowed;
    }

    .clear-btn {
      position: absolute;
      right: 8px;
      top: 10px;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface-active);
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--font-size-md);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-default);
    }

    .clear-btn:hover {
      background: var(--color-border-default);
      color: var(--color-text-primary);
    }

    .cancel-hint {
      text-align: center;
      padding: var(--spacing-3);
      color: var(--color-text-secondary);
      font-size: var(--font-size-md);
      background: var(--color-bg-subtle);
      border-radius: var(--radius-lg);
      border: 1px solid var(--color-border-light);
    }

    .cancel-hint strong {
      color: var(--color-text-link);
      font-weight: var(--font-weight-semibold);
    }

    .loading-state {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--color-text-secondary);
    }

    .error-state {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: var(--color-accent-error);
      text-align: center;
      padding: var(--spacing-6);
    }

    .error-state-icon {
      font-size: 48px;
      margin-bottom: var(--spacing-4);
    }

    /* Empty conversation state - input area ready to start */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-6);
      text-align: center;
      color: var(--color-text-secondary);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: var(--spacing-4);
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: var(--font-size-lg);
      margin-bottom: var(--spacing-2);
    }

    .empty-state-hint {
      font-size: var(--font-size-sm);
      color: var(--color-text-tertiary);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <div class="header-left">
        <h1>
          <img src="" id="logo" alt="">
          Hootly.ai <span class="header-tagline">- Your wise web companion</span>
        </h1>
      </div>
      <div class="header-buttons">
        <button id="burnBtn" title="Clear conversation" style="display: none;">üî•</button>
        <button id="settingsBtn" title="Settings">‚öôÔ∏è</button>
        <button id="historyBtn" title="History">üìú</button>
      </div>
    </div>

    <div id="loadingState" class="loading-state">
      <span data-i18n="chat.loading">Loading...</span>
    </div>

    <div id="errorState" class="error-state" style="display: none;">
      <div class="error-state-icon">üòï</div>
      <div data-i18n="chat.notFound">Conversation not found</div>
    </div>

    <div id="mainContent" style="display: none; flex-direction: column; flex: 1; overflow: hidden;">
      <div class="messages-container" id="messagesContainer">
        <!-- Messages populated dynamically -->
      </div>

      <div id="emptyState" class="empty-state" style="display: none;">
        <div class="empty-state-icon">ü¶â</div>
        <div class="empty-state-text" data-i18n="chat.emptyTitle">Start a conversation</div>
        <div class="empty-state-hint" data-i18n="chat.emptyHint">Type a message below to begin chatting</div>
      </div>

      <div class="streaming-indicator" id="streamingIndicator">
        <div class="message-role">Claude</div>
        <div class="streaming-content" id="streamingContent"></div>
      </div>

      <div class="input-section">
        <div id="cancelHint" class="cancel-hint" style="display: none;">
          Press <strong>Esc</strong> to stop generating
        </div>
        <div class="input-footer" id="inputFooter">
          <div class="context-toggle" id="contextToggle">
            <!-- Context toggle populated dynamically -->
          </div>
          <div class="persona-selector" id="personaSelector">
            <!-- Persona selector populated dynamically -->
          </div>
        </div>
        <div class="input-wrapper" id="inputWrapper">
          <textarea class="input-textarea" id="inputTextarea" placeholder="Hoot me a question..." rows="2"></textarea>
          <button class="send-btn" id="sendBtn" title="Send">‚ñ∂</button>
          <button class="clear-btn" id="clearInputBtn" title="Clear">‚úï</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./chat.ts"></script>
</body>
</html>
