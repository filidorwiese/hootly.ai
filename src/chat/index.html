<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hootly.ai Chat</title>
  <link rel="stylesheet" href="fonts/inter.css">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #E8F0EA 0%, #D1E1D6 25%, #A3C4AC 50%, #75A683 75%, #4A7C54 100%);
    }

    #chat-root {
      width: 100%;
      height: 100%;
    }

    /* Dark mode gradient */
    [data-theme="dark"] body,
    body[data-theme="dark"] {
      background: linear-gradient(135deg, #0A100D 0%, #142019 25%, #203326 50%, #2D4733 75%, #3A5A40 100%);
    }

    @media (prefers-color-scheme: dark) {
      [data-theme="auto"] body,
      body[data-theme="auto"] {
        background: linear-gradient(135deg, #0A100D 0%, #142019 25%, #203326 50%, #2D4733 75%, #3A5A40 100%);
      }
    }
  </style>
</head>
<body>
  <div id="chat-root"></div>
  <script type="module" src="./chat.tsx"></script>
</body>
</html>
