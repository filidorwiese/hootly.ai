<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireClaude Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .setting {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>⚙️ FireClaude Settings</h1>

  <div class="setting">
    <label for="apiKey">Anthropic API Key</label>
    <input type="password" id="apiKey" placeholder="sk-ant-...">
  </div>

  <div class="setting">
    <label for="model">Model</label>
    <select id="model">
      <option value="claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
      <option value="claude-3-opus-20240229">Claude 3 Opus</option>
      <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
    </select>
  </div>

  <div class="setting">
    <label for="maxTokens">Max Tokens</label>
    <input type="number" id="maxTokens" value="4096" min="1" max="200000">
  </div>

  <div class="setting">
    <label for="temperature">Temperature (0-1)</label>
    <input type="number" id="temperature" value="1.0" min="0" max="1" step="0.1">
  </div>

  <button id="saveBtn">Save Settings</button>

  <div id="status" class="status"></div>

  <script type="module" src="./settings.ts"></script>
</body>
</html>
