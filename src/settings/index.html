<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hootly Settings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .setting {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <h1>⚙️ <span data-i18n="settings.title">Settings</span></h1>

  <div class="setting">
    <label for="provider" data-i18n="settings.provider">Provider</label>
    <select id="provider">
      <option value="claude">Claude</option>
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
      <option value="openrouter">OpenRouter</option>
    </select>
  </div>

  <div class="setting" id="claudeApiKeySection">
    <label for="claudeApiKey" data-i18n="settings.claudeApiKey">Claude API Key</label>
    <input type="password" id="claudeApiKey" placeholder="sk-ant-...">
    <small style="color: #666; margin-top: 5px; display: block;">
      <span data-i18n="settings.claudeApiKeyHint">Get your Claude API key</span> <a href="https://console.anthropic.com/settings/keys" target="_blank" style="color: #4CAF50; text-decoration: none;" data-i18n="settings.apiKeyHintLink">here</a>
    </small>
  </div>

  <div class="setting" id="openaiApiKeySection" style="display: none;">
    <label for="openaiApiKey" data-i18n="settings.openaiApiKey">OpenAI API Key</label>
    <input type="password" id="openaiApiKey" placeholder="sk-...">
    <small style="color: #666; margin-top: 5px; display: block;">
      <span data-i18n="settings.openaiApiKeyHint">Get your OpenAI API key</span> <a href="https://platform.openai.com/api-keys" target="_blank" style="color: #4CAF50; text-decoration: none;" data-i18n="settings.apiKeyHintLink">here</a>
    </small>
  </div>

  <div class="setting" id="geminiApiKeySection" style="display: none;">
    <label for="geminiApiKey" data-i18n="settings.geminiApiKey">Gemini API Key</label>
    <input type="password" id="geminiApiKey" placeholder="...">
    <small style="color: #666; margin-top: 5px; display: block;">
      <span data-i18n="settings.geminiApiKeyHint">Get your Gemini API key</span> <a href="https://aistudio.google.com/apikey" target="_blank" style="color: #4CAF50; text-decoration: none;" data-i18n="settings.apiKeyHintLink">here</a>
    </small>
  </div>

  <div class="setting" id="openrouterApiKeySection" style="display: none;">
    <label for="openrouterApiKey" data-i18n="settings.openrouterApiKey">OpenRouter API Key</label>
    <input type="password" id="openrouterApiKey" placeholder="sk-or-...">
    <small style="color: #666; margin-top: 5px; display: block;">
      <span data-i18n="settings.openrouterApiKeyHint">Get your OpenRouter API key</span> <a href="https://openrouter.ai/keys" target="_blank" style="color: #4CAF50; text-decoration: none;" data-i18n="settings.apiKeyHintLink">here</a>
    </small>
  </div>

  <div class="setting">
    <label for="model" data-i18n="settings.model">Model</label>
    <select id="model">
      <!-- Populated dynamically -->
    </select>
  </div>

  <div class="setting">
    <label for="maxTokens" data-i18n="settings.maxTokens">Max Tokens</label>
    <input type="number" id="maxTokens" value="4096" min="1" max="200000">
  </div>

  <div class="setting">
    <label for="temperature" data-i18n="settings.temperature">Temperature (0-1)</label>
    <input type="number" id="temperature" value="1.0" min="0" max="1" step="0.1">
  </div>

  <div class="setting">
    <label for="shortcut" data-i18n="settings.shortcut">Keyboard Shortcut</label>
    <input type="text" id="shortcut" placeholder="Alt+C">
    <small style="color: #666; margin-top: 5px; display: block;" data-i18n="settings.shortcutHint">
      Format: Modifier+Key (e.g., Alt+C, Ctrl+Shift+K, Meta+Space)
    </small>
  </div>

  <div class="setting">
    <label for="language" data-i18n="settings.language">Language</label>
    <select id="language">
      <option value="auto" data-i18n="settings.languageAuto">Auto-detect</option>
      <option value="en">English</option>
      <option value="nl">Nederlands</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="es">Español</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <div class="setting">
    <label for="defaultPersona" data-i18n="settings.defaultPersona">Default Persona</label>
    <select id="defaultPersona">
      <!-- Populated dynamically from DEFAULT_PERSONAS -->
    </select>
    <small style="color: #666; margin-top: 5px; display: block;" data-i18n="settings.defaultPersonaHint">
      Persona used for new conversations
    </small>
  </div>

  <button id="saveBtn" data-i18n="settings.save">Save Settings</button>

  <div id="status" class="status"></div>

  <script type="module" src="./settings.ts"></script>
</body>
</html>
