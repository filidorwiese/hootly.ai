<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="fonts/inter.css">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    #hootly-root {
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
    #hootly-root > * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="hootly-root"></div>
  <script src="iframe-app.js"></script>
</body>
</html>
